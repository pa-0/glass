[Metadata]
	Name = Clock
	Author = Hari Ganti
	Information = A digital clock with the day and date displayed underneath. | Contact info: hariganti@gmail.com | For license information, see http://creativecommons.org/licenses/by-nc-sa/4.0/ | Commercial use may be permitted by explicit authorization.
	Version = v1.0
	License = CC BY-NC-SA 4.0

[Rainmeter]
	Update = 1000
	DynamicWindowSize = 1
	AccurateText = 1

[Variables]
	@include = #@#/Settings.inc

	:Position
	Width = 275
	VertOffset = -28
	
	:Aesthetics
	TimeSize = 72
	HeavyFont = Roboto
	NormalFont = Roboto Light
	LightFont = Roboto Thin

:----------:
: Measures :
:----------:

[GetHours]
	Measure = Time
	Format = %H

[GetMinutes]
	Measure = Time
	Format = %M

[GetDay]
	Measure = Time
	Format = %a

[GetDate]
	Measure = Time
	Format = %d

[GetMonth]
	Measure = Time
	Format = %b

:----------:
:  Meters  :
:----------:

[ShowColon]
	Meter = String

	:Position
	X = (#Width# / 2)
	Y = #VertOffset#

	:Formatting
	MeterStyle = Basic
	StringAlign = Center
	FontFace = #LightFont#
	FontSize = #TimeSize#

	:Content
	Text = :

[ShowHours]
	Meter = String
	MeasureName = GetHours

	:Position
	X = (#Width# / 2 - 10)
	Y = 0r

	:Formating
	MeterStyle = Basic
	StringStyle = Bold
	StringAlign = Right
	FontFace = #HeavyFont#
	FontSize = #TimeSize#

	:Content
	Text = %1

[ShowMinutes]
	Meter = String
	MeasureName = GetMinutes

	:Position
	X = (#Width# / 2 + 10)
	Y = 0r

	:Formatting
	MeterStyle = Basic
	StringAlign = Left
	FontFace = #LightFont#
	FontSize = #TimeSize#

	:Content
	Text = %1

[ShowDate]
	Meter = String
	MeasureName = GetDate

	:Position
	X = (#Width# / 2)
	Y = -5R

	:Formatting
	MeterStyle = Basic | NormalText
	StringStyle = Bold
	StringAlign = Center
	FontFace = #HeavyFont#

[ShowDay]
	Meter = String
	MeasureName = GetDay

	:Position
	X = (#Width# / 2 - 15)
	Y = 0r

	:Formatting
	MeterStyle = Basic | NormalText
	StringCase = Upper
	StringAlign = Right
	FontFace = #NormalFont#

[ShowMonth]
	Meter = String
	MeasureName = GetMonth

	:Position
	X = (#Width# / 2 + 15)
	Y = 0r

	:Formatting
	MeterStyle = Basic | NormalText
	StringCase = Upper
	StringAlign = Left
	FontFace = #NormalFont#