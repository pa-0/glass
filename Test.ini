[Rainmeter]
	Update = 1000

[BackgroundMeter]
	Meter = Image
	W = 35
	H = 20
	SolidColor = 0, 0, 0, 1
	MouseOverAction = [!HideMeter TestMeter][!Update]
	MouseLeaveAction = [!ShowMeter TestMeter][!Update]

[TestMeter]
	X = 0
	Y = 0
	Meter = String
	FontFace = Trebuchet MS
	FontSize = 12
	FontColor = 255, 255, 255, 255
	AntiAlias = 1
	Text = Test